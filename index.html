<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéà My Pookie's Birthday üéà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffe0f0, #ffc9de);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    #app {
      max-width: 700px;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    h1 {
      color: #ff4f87;
      font-size: 2em;
    }
    #timer {
      font-size: 1.5em;
      margin: 20px 0;
      color: #ff6f91;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .answer {
      color: #555;
      margin-top: 10px;
      display: none;
    }
    #birthday-message {
      display: none;
      font-size: 1.8em;
      color: #ff3c6f;
      margin-top: 30px;
    }
    @media (max-width: 500px) {
      .card {
        width: 100%;
      }
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      z-index: 5;
      pointer-events: none;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after  { top: 0; left: -10px; }
    @keyframes float {
      0% { bottom: -10px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="headline"><h1>‚è≥ Countdown to Midnight IST!</h1></div>
    <div id="timer"></div>
    <div class="card-container" id="qaSection"></div>
    <div id="birthdayMessage">
      üéâ Happiest Birthday Pookie! üéâ<br />
      God blessed me with the best one ever ‚ù§Ô∏èüíñ
    </div>
  </div>

  <script>
    // Helper: Get IST midnight time on July 27, 2025 23:59:59 IST
    // IST is UTC+5:30, so 23:59:59 IST = 18:29:59 UTC
    function getISTMidnightDate(year, month, day) {
      return new Date(Date.UTC(year, month, day, 18, 29, 59));
    }

    // Target countdown date: July 27, 2025 23:59:59 IST
    //const revealTime = getISTMidnightDate(2025, 6, 28); // Month July = 6 (0-based)
    //const revealTime = new Date(Date.now() + 10 * 1000); // 10 seconds from now
    const revealTime = new Date(2025, 7, 29); // Months are zero-based: 0 = Jan, so 6 = July

    // ** FOR TESTING ONLY **
    // Uncomment the next line to test the countdown immediately (10 seconds from now)
    // const revealTime = new Date(Date.now() + 10 * 1000);

    const timerEl = document.getElementById("timer");
    const headlineDiv = document.getElementById("headline");
    const birthdayMessage = document.getElementById("birthdayMessage");
    const qaSection = document.getElementById("qaSection");

    // Updated Q&A cards with emojis & friendly tone
    const cards = [
      { q: "You always ask what you are for me?", a: "You're the reason I smile, laugh, and feel alive. You fixed things you never even broke üíñ" },
      { q: "Why are you so special?", a: "Because you made me feel like maybe I‚Äôm special too ‚ú®" },
      { q: "If I had one wish?", a: "I‚Äôd wish I met you way earlier... and never had to miss a moment with you üåô" },
      { q: "How lucky am I?", a: "Luckier than the stars having the night sky üåå" },
      { q: "If you could grant one wish?", a: "Just never leave me, no matter what. I don‚Äôt know if it‚Äôs love or more... but I can‚Äôt go a day without you üòî‚ù§Ô∏è" },
    ];

    function renderCards() {
      qaSection.innerHTML = "";
      cards.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="question">${item.q}</div>
          <div class="answer" id="answer-${index}">${item.a}</div>
        `;
        card.onclick = () => {
          const ans = document.getElementById(`answer-${index}`);
          ans.style.display = ans.style.display === "block" ? "none" : "block";
        };
        qaSection.appendChild(card);
      });
    }

    function updateTimer() {
      const now = new Date();
      const diff = revealTime - now;  // difference in milliseconds

      if (diff <= 0) {
        triggerBirthday();
      } else {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        timerEl.textContent = `${hours}h ${mins}m ${secs}s remaining`;
        birthdayMessage.style.display = "none";
      }
    }

    function triggerBirthday() {
      //clearInterval(timerInterval);
      timerEl.style.display = "none";
      headlineDiv.style.display = "none";
      qaSection.style.display = "none";
      birthdayMessage.style.display = "block";
      generateHearts();
    }

    function generateHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    }

    // Initialize
    renderCards();
    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
