<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1521747116042-e1698f208e7c') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3385;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hearts, .falling-shapes {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
            animation: heartAnimation 1.5s infinite;
            opacity: 0;
        }

        .falling-pentagon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 25%, 81% 75%, 19% 75%, 0% 25%);
            animation: fallingAnimation 4s ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes fallingAnimation {
            0% {
                top: -50px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Hi! Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="showLove()">Click Me</button>

    <div class="message" id="message"></div>
    <div class="hearts" id="hearts"></div>
    <div class="falling-shapes" id="fallingShapes"></div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Add Channa Mereya audio -->
    <audio id="channaMereya" autoplay loop>
        <source src="your-audio-file-path-here.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const heartStyles = ['#ff69b4', '#ff3385', '#ff1493', '#ff69b4'];
        const music = document.getElementById('backgroundMusic');
        const channaMereya = document.getElementById('channaMereya');
        let heartsInterval, fallingShapesInterval;

        function showLove() {
            const name = document.getElementById('nameInput').value;
            const message = document.getElementById('message');
            const hearts = document.getElementById('hearts');
            const fallingShapes = document.getElementById('fallingShapes');

            if (name) {
                message.style.display = 'block';
                message.innerHTML = `I love ${name} ❤️`;

                // Trigger random heart animations
                clearInterval(heartsInterval);
                heartsInterval = setInterval(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.backgroundColor = heartStyles[Math.floor(Math.random() * heartStyles.length)];
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    heart.style.left = `${Math.random() * 100}%`;
                    hearts.appendChild(heart);
                }, 300);

                // Trigger falling pentagons and red hearts
                clearInterval(fallingShapesInterval);
                fallingShapesInterval = setInterval(() => {
                    const shapeType = Math.random() > 0.5 ? 'falling-pentagon' : 'heart';
                    const fallingShape = document.createElement('div');
                    fallingShape.classList.add(shapeType);
                    fallingShape.style.left = `${Math.random() * 100}%`;
                    fallingShape.style.animationDelay = `${Math.random() * 2}s`;
                    fallingShapes.appendChild(fallingShape);
                }, 500);

                // Play Channa Mereya
                channaMereya.play();
            } else {
                message.style.display = 'none';
            }
        }
    </script>

</body>
</html>
